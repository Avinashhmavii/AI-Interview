<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR & Banking Interviewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #2a5298;
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-section, .question-section, .summary-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .form-section:hover, .question-section:hover, .summary-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question {
            color: #2a5298;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .reply {
            color: #059669;
            font-style: italic;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .feedback {
            color: #d97706;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .score {
            color: #059669;
            font-weight: 600;
        }

        .overall-score {
            text-align: center;
            background: #ecfdf5;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.4em;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px 10px 0 0;
        }

        button:hover {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1em;
            resize: none;
            background: #f8fafc;
            margin: 15px 0;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #2a5298;
            outline: none;
        }

        select, input[type="file"] {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1em;
            background: #f8fafc;
            width: 100%;
            margin: 15px 0;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="file"]:focus {
            border-color: #2a5298;
            outline: none;
        }

        label {
            font-size: 1.1em;
            color: #4b5563;
            margin-bottom: 8px;
            display: block;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        #status-text, #progress-text {
            color: #6b7280;
            font-style: italic;
            margin: 10px 0;
            font-size: 1em;
        }

        #sub-track-section {
            display: none;
            margin-top: 15px;
        }

        #resume-upload-section {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            transition: width 0.3s ease;
        }

        .evaluation-block {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .evaluation-block p {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="app-title">Interviewer</h1>

        <div id="start-section" class="form-section">
            <div id="resume-upload-section">
                <label for="resume-file">Upload your resume (PDF or DOCX):</label>
                <input type="file" id="resume-file" accept=".pdf,.docx" required>
            </div>
            <label for="interview-track">Select interview track:</label>
            <select id="interview-track" onchange="toggleSubTrack()">
                <option value="resume">Resume-based</option>
                <option value="school_based">School Based</option>
                <option value="interest_areas">Interest Areas</option>
                <option value="bank_type">Bank Type</option>
                <option value="technical_analytical">Technical & Analytical</option>
            </select>
            <div id="sub-track-section">
                <label for="sub-track">Select specific area:</label>
                <select id="sub-track"></select>
            </div>
            <label for="language">Choose your language:</label>
            <select id="language">
                <option value="en-IN">English (India)</option>
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
            </select>
            <label for="voice-model">Select voice model:</label>
            <select id="voice-model">
                <option value="nova">Nova </option>
                <option value="sage">Sage </option>
                <option value="echo">echo </option>
                <option value="alloy">alloy </option>
            </select>
            <label>How would you like to chat?</label>
            <div class="radio-group">
                <label><input type="radio" name="mode" value="text" checked> Text</label>
                <label><input type="radio" name="mode" value="voice"> Voice</label>
            </div>
            <button onclick="startInterview()">Start Interview</button>
        </div>

        <div id="question-section" class="question-section" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
            </div>
            <p id="progress-text"></p>
            <p id="question-text" class="question"></p>
            <p id="status-text"></p>
            <textarea id="answer-input" placeholder="Type your answer or speak if voice mode is selected"></textarea>
            <button id="submit-btn" onclick="submitAnswer()" style="display: none;">Submit Answer</button>
            <button id="pause-btn" onclick="togglePause()" style="display: none;">Pause</button>
            <p id="reply-text" class="reply"></p>
        </div>

        <div id="summary-section" class="summary-section" style="display: none;">
            <h2>Interview Summary</h2>
            <div id="evaluations"></div>
            <div id="overall-score" class="overall-score"></div>
        </div>
    </div>

    <script>
        let totalQuestions = 0;
        let useVoice = false;
        let questionNumber = 0;
        let isPaused = false;
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';
        recognition.maxAlternatives = 1;
        let silenceTimer;
        let isSpeaking = false;
        let isListening = false;
        let accumulatedTranscript = '';
        let allowedType = '';
        let currentAudio = null;
        let playbackLock = false;

        function stopAudioAndRecognition() {
            // Stop any ongoing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
                console.log('Stopped ongoing audio');
            }
            // Stop speech recognition
            if (isListening) {
                recognition.stop();
                isListening = false;
                console.log('Stopped speech recognition');
            }
            // Clear silence timer
            if (silenceTimer) {
                clearTimeout(silenceTimer);
                silenceTimer = null;
            }
            document.getElementById('status-text').textContent = '';
        }

        async function speakText(text, callback) {
            if (playbackLock) {
                console.warn('Playback locked, waiting for current audio to finish.');
                return;
            }
            playbackLock = true;
            isSpeaking = true;
            document.getElementById('status-text').textContent = 'Generating speech...';
            console.log('Starting speakText:', text);

            // Stop any existing audio and recognition
            stopAudioAndRecognition();

            const voiceModel = document.getElementById('voice-model').value;
            const language = document.getElementById('language').value;

            try {
                const response = await fetch('/generate_speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        voice: voiceModel,
                        language: language
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error ${response.status}: ${errorData.error || response.statusText}`);
                }

                const audioBlob = await response.blob();
                if (audioBlob.type !== 'audio/mp3') {
                    throw new Error('Received non-MP3 response');
                }
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);

                currentAudio.oncanplay = () => {
                    console.log('Audio can play, starting playback');
                    currentAudio.play().catch(e => {
                        console.error('Playback failed:', e);
                        document.getElementById('status-text').textContent = 'Error playing audio.';
                        isSpeaking = false;
                        playbackLock = false;
                        URL.revokeObjectURL(audioUrl);
                        currentAudio = null;
                        if (callback) callback();
                    });
                };

                currentAudio.onended = () => {
                    console.log('Audio playback ended');
                    isSpeaking = false;
                    playbackLock = false;
                    URL.revokeObjectURL(audioUrl);
                    currentAudio = null;
                    document.getElementById('status-text').textContent = '';
                    if (callback) callback();
                };

                currentAudio.onerror = (e) => {
                    console.error('Audio error:', e);
                    document.getElementById('status-text').textContent = 'Error playing audio.';
                    isSpeaking = false;
                    playbackLock = false;
                    URL.revokeObjectURL(audioUrl);
                    currentAudio = null;
                    if (callback) callback();
                };
            } catch (error) {
                console.error('Error in speakText:', error);
                document.getElementById('status-text').textContent = `Error generating speech: ${error.message}`;
                isSpeaking = false;
                playbackLock = false;
                if (currentAudio) {
                    URL.revokeObjectURL(currentAudio.src);
                    currentAudio = null;
                }
                if (callback) callback();
            }
        }

        recognition.onstart = () => {
            isListening = true;
            document.getElementById('status-text').textContent = 'Listening...';
            console.log('Speech recognition started');
        };

        recognition.onresult = (event) => {
            let interimTranscript = '';
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                } else {
                    interimTranscript = transcript;
                }
            }
            const answerInput = document.getElementById('answer-input');
            if (finalTranscript) {
                accumulatedTranscript += finalTranscript;
            }
            answerInput.value = accumulatedTranscript + interimTranscript;
            console.log('Speech result:', { final: finalTranscript, interim: interimTranscript });

            if (finalTranscript && useVoice && !isPaused) {
                clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => {
                    if (isListening && !isSpeaking) {
                        recognition.stop();
                        isListening = false;
                        document.getElementById('status-text').textContent = '';
                        console.log('Silence detected, submitting answer');
                        submitVoiceAnswer(answerInput.value);
                    }
                }, 5000);
            }
        };

        recognition.onerror = (event) => {
            document.getElementById('status-text').textContent = `Speech error: ${event.error}. Please try again.`;
            console.error('Speech recognition error:', event.error);
            if (event.error === 'no-speech') {
                document.getElementById('status-text').textContent = 'No speech detected. Speak clearly or switch to text mode.';
            } else if (event.error === 'not-allowed') {
                alert('Microphone access denied. Please allow microphone permissions.');
            }
            isListening = false;
        };

        recognition.onend = () => {
            console.log('Recognition ended, isSpeaking:', isSpeaking, 'isPaused:', isPaused);
            if (!isPaused && useVoice && !isSpeaking) {
                setTimeout(() => {
                    if (!isSpeaking && !isPaused && useVoice && !isListening) {
                        recognition.start();
                        console.log('Restarting recognition');
                    }
                }, 3000);
            } else {
                isListening = false;
            }
        };

        function togglePause() {
            if (isPaused) {
                if (!isSpeaking) {
                    recognition.start();
                    document.getElementById('status-text').textContent = 'Listening...';
                    isListening = true;
                }
                document.getElementById('pause-btn').textContent = 'Pause';
            } else {
                stopAudioAndRecognition();
                document.getElementById('pause-btn').textContent = 'Resume';
                document.getElementById('status-text').textContent = 'Paused';
            }
            isPaused = !isPaused;
            console.log('Toggled pause, isPaused:', isPaused);
        }

        async function submitVoiceAnswer(answer) {
            if (isSpeaking) {
                console.warn('Still speaking, delaying answer submission');
                setTimeout(() => submitVoiceAnswer(answer), 1000);
                return;
            }
            if (!answer.trim()) {
                document.getElementById('status-text').textContent = 'No answer provided. Please speak again.';
                if (!isSpeaking) {
                    recognition.start();
                    isListening = true;
                }
                console.log('Empty answer, restarting recognition');
                return;
            }
            try {
                const response = await fetch('/submit_voice_answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer })
                });
                const data = await response.json();
                accumulatedTranscript = '';
                console.log('Voice answer submitted:', answer);
                await submitAnswer();
            } catch (error) {
                document.getElementById('status-text').textContent = 'Error submitting answer. Please try again.';
                console.error('Error submitting voice answer:', error);
                if (!isSpeaking) {
                    recognition.start();
                    isListening = true;
                }
            }
        }

        function toggleSubTrack() {
            const track = document.getElementById('interview-track').value;
            const subTrackSection = document.getElementById('sub-track-section');
            const subTrackSelect = document.getElementById('sub-track');
            subTrackSelect.innerHTML = '';

            if (track === 'school_based') {
                subTrackSection.style.display = 'block';
                const options = [
                    { value: 'IIM', text: 'IIM' },
                    { value: 'ISB', text: 'ISB' },
                    { value: 'Other', text: 'Other B-Schools' }
                ];
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.text;
                    subTrackSelect.appendChild(option);
                });
            } else if (track === 'interest_areas') {
                subTrackSection.style.display = 'block';
                const options = [
                    { value: 'General Business', text: 'General Business & Leadership' },
                    { value: 'Finance', text: 'Finance & Economics' },
                    { value: 'Marketing', text: 'Marketing & Strategy' },
                    { value: 'Operations', text: 'Operations & Supply Chain' }
                ];
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.text;
                    subTrackSelect.appendChild(option);
                });
            } else if (track === 'bank_type') {
                subTrackSection.style.display = 'block';
                const options = [
                    { value: 'Public Sector Banks', text: 'Public Sector Banks' },
                    { value: 'Private Banks', text: 'Private Banks' },
                    { value: 'Regulatory Roles', text: 'Regulatory Roles' }
                ];
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.text;
                    subTrackSelect.appendChild(option);
                });
            } else if (track === 'technical_analytical') {
                subTrackSection.style.display = 'block';
                const options = [
                    { value: 'Banking Knowledge', text: 'Banking Knowledge' },
                    { value: 'Logical Reasoning', text: 'Logical Reasoning' },
                    { value: 'Situational Judgement', text: 'Situational Judgement' },
                    { value: 'Current Affairs', text: 'Current Affairs' }
                ];
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.text;
                    subTrackSelect.appendChild(option);
                });
            } else {
                subTrackSection.style.display = 'none';
            }
        }

        async function startInterview() {
            const interviewTrack = document.getElementById('interview-track').value;
            const subTrack = document.getElementById('sub-track').value;
            const language = document.getElementById('language').value;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const resumeFile = document.getElementById('resume-file').files[0];

            if (!resumeFile) {
                alert('Please upload your resume.');
                return;
            }

            document.getElementById('start-section').style.display = 'none';
            document.getElementById('question-section').style.display = 'block';
            document.getElementById('status-text').textContent = 'Processing...';

            const formData = new FormData();
            formData.append('interview_track', interviewTrack);
            if (interviewTrack !== 'resume') {
                formData.append('sub_track', subTrack);
            }
            formData.append('language', language);
            formData.append('mode', mode);
            formData.append('resume', resumeFile);

            try {
                const response = await fetch('/start_interview', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    document.getElementById('start-section').style.display = 'block';
                    document.getElementById('question-section').style.display = 'none';
                    document.getElementById('status-text').textContent = '';
                    return;
                }

                totalQuestions = data.total_questions;
                questionNumber = 1;
                useVoice = data.use_voice;
                recognition.lang = language;
                accumulatedTranscript = '';

                document.getElementById('progress-text').textContent = `Question ${data.question_number} of ${totalQuestions}`;
                document.getElementById('progress-fill').style.width = `${(data.question_number / totalQuestions) * 100}%`;
                document.getElementById('question-text').textContent = data.current_question;
                document.getElementById('answer-input').value = '';
                document.getElementById('reply-text').textContent = '';
                document.getElementById('status-text').textContent = '';
                document.getElementById('submit-btn').style.display = useVoice ? 'none' : 'inline-block';
                document.getElementById('pause-btn').style.display = useVoice ? 'inline-block' : 'none';

                if (useVoice) {
                    speakText(`Welcome to your ${allowedType.toLowerCase()} interview! Here's your first question: ${data.current_question}`, () => {
                        setTimeout(() => {
                            if (!isSpeaking && !isPaused) {
                                document.getElementById('status-text').textContent = 'Listening...';
                                recognition.start();
                                isListening = true;
                                console.log('Started recognition after first question');
                            }
                        }, 2000);
                    });
                }
            } catch (error) {
                alert('Failed to start interview. Please try again.');
                document.getElementById('start-section').style.display = 'block';
                document.getElementById('question-section').style.display = 'none';
                document.getElementById('status-text').textContent = '';
                console.error('Start interview error:', error);
            }
        }

        async function submitAnswer() {
            if (useVoice) {
                stopAudioAndRecognition();
            }
            const answer = document.getElementById('answer-input').value.trim();
            if (!answer && !useVoice) {
                document.getElementById('status-text').textContent = 'Please provide an answer.';
                return;
            }

            document.getElementById('status-text').textContent = 'Processing...';
            try {
                const response = await fetch('/submit_answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: answer || 'No response provided' })
                });
                const data = await response.json();

                totalQuestions = data.total_questions;
                document.getElementById('reply-text').textContent = data.reply;
                document.getElementById('answer-input').value = '';
                accumulatedTranscript = '';
                document.getElementById('status-text').textContent = '';

                if (data.finished) {
                    document.getElementById('question-section').style.display = 'none';
                    document.getElementById('summary-section').style.display = 'block';

                    const evaluationsDiv = document.getElementById('evaluations');
                    evaluationsDiv.innerHTML = '';
                    data.evaluations.forEach((eval, index) => {
                        const block = document.createElement('div');
                        block.className = 'evaluation-block';
                        block.innerHTML = `
                            <p class="question">Question ${index + 1}: ${eval.question}</p>
                            <p><strong>Your Answer:</strong> ${eval.answer}</p>
                            <p class="feedback"><strong>Feedback:</strong> ${eval.evaluation}</p>
                            <p class="score"><strong>Score:</strong> ${eval.score}/10</p>
                        `;
                        evaluationsDiv.appendChild(block);
                    });

                    document.getElementById('overall-score').innerHTML = `
                        <h3>Overall Score: ${data.overall_score}/100</h3>
                        <p>Weightage: Technical: 80%, Personal: 20%</p>
                    `;
                    if (useVoice) {
                        speakText(`Great job! Your ${allowedType.toLowerCase()} interview is complete. Your overall score is ${data.overall_score} out of 100.`);
                    }
                } else if (data.next_question) {
                    questionNumber++;
                    document.getElementById('progress-text').textContent = `Question ${data.question_number} of ${totalQuestions}`;
                    document.getElementById('progress-fill').style.width = `${(data.question_number / totalQuestions) * 100}%`;
                    document.getElementById('question-text').textContent = data.current_question;
                    if (useVoice) {
                        speakText(`${data.reply} Here's the next question: ${data.current_question}`, () => {
                            setTimeout(() => {
                                if (!isSpeaking && !isPaused) {
                                    document.getElementById('status-text').textContent = 'Listening...';
                                    recognition.start();
                                    isListening = true;
                                    console.log('Started recognition after next question');
                                }
                            }, 2000);
                        });
                    }
                }
            } catch (error) {
                document.getElementById('status-text').textContent = 'Error processing answer. Please try again.';
                console.error('Submit answer error:', error);
                if (useVoice && !isSpeaking) {
                    setTimeout(() => {
                        document.getElementById('status-text').textContent = 'Listening...';
                        recognition.start();
                        isListening = true;
                    }, 2000);
                }
            }
        }

        function initializeApp(allowed) {
            allowedType = allowed;
            document.getElementById('app-title').textContent = allowed === 'MBA' ? 'HR Interviewer' : 'Banking Interviewer';
            const interviewTrackSelect = document.getElementById('interview-track');
            interviewTrackSelect.innerHTML = '';
            if (allowed === 'MBA') {
                const options = [
                    { value: 'resume', text: 'Resume-based' },
                    { value: 'school_based', text: 'School Based' },
                    { value: 'interest_areas', text: 'Interest Areas' }
                ];
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.text;
                    interviewTrackSelect.appendChild(option);
                });
            } else {
                const options = [
                    { value: 'resume', text: 'Resume-based' },
                    { value: 'bank_type', text: 'Bank Type' },
                    { value: 'technical_analytical', text: 'Technical & Analytical' }
                ];
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.text;
                    interviewTrackSelect.appendChild(option);
                });
            }
            toggleSubTrack();
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                alert('Speech recognition not supported in this browser. Please use Chrome or switch to text mode.');
                document.querySelector('input[value="voice"]').disabled = true;
            }

            const allowed = sessionStorage.getItem('allowed');
            if (allowed) {
                initializeApp(allowed);
            } else {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
